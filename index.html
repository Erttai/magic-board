<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>magic board</title>
  </head>
  <body>
    <!-- <p>Magic board</p> -->
    <div class="board">
      <div class="first--column">
        <input id="colorPicker" type="color" value="#333333" />
        <button class="btn" id="classicBtn">Black</button>
        <button class="btn" id="colorBtn">color</button>
        <button class="btn" id="rainbowBtn">Rainbow</button>
      </div>
      <div class="second--column">
        <div class="container"></div>
        <div class="btns">
          <button class="btn grid-size small" id="16">small</button>
          <button class="btn grid-size medium" id="32">medium</button>
          <button class="btn grid-size large" id="48">large</button>
          <button class="btn push-right" id="eraseBtn">erase</button>
        </div>
      </div>
    </div>
  </body>
</html>
